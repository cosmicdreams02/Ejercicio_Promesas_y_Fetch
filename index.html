<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Usuario Github</title>
  </head>
  <body>
    <div class="container d-flex p-2 justify-content-around mt-5">
      <div>
        <form>
          <div class="mb-3">
            <label for="nombreusuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombreusuario"
              aria-describedby="textoAyuda"
            />
            <div id="textoAyuda" class="form-text">
              teclee nombre de usuario de github a buscar
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Usuario Github</button>
        </form>
      </div>
      <div>
        <figure class="figure">
          <img
            src="./logogithub.svg"
            class="figure-img img-fluid rounded"
            alt="..."
            width="60px"
            height="60px"
          />
          <figcaption class="figure-caption"></figcaption>
          <span></span>
        </figure>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
